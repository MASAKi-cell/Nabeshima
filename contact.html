                    <li class="form-item">

                        <li class="form-item">

                        </li>
                        <li class="form-item">
                            <div class="form-item-title">
                                <label for="name">人数</label>
                            </div>

                        </li>
                        <li class="form-item">
                            <div class="form-item-title">
                                <label for="mail">メールアドレス</label>
                            </div>
                            <input type="mail" class="text-box" id="mail" placeholder="例)nuage@example.com" required>
                        </li>
                        <li class="form-item">
                            <div class="form-item-title">
                                <label for="tal">お電話番号</label>
                            </div>
                            <input type="tal" class="text-box" id="tel">
                        </li>
                        <li class="form-item">
                            <div class="form-item-title">
                                <label for="detail">その他ご要望</label>
                            </div>
                            <textarea class="textarea" cols="30" rows="10" id="detail" required></textarea>
                        </li>
                    </li>
                </ul>
                <div class="button re-button">
                    <a class="button-inner" href="#">ご予約</a>

                </label>
